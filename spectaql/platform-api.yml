spectaql:
  displayAllServers: false
  targetDir: ./docs/pages/public/spectaql/platform-api
  themeDir: ./spectaql/theme

introspection:
  # Use pre-cached introspection file for faster builds
  # Regenerate with: yarn export:introspection
  introspectionFile: ./spectaql/introspection/platform-api.json
  queryNameStrategy: capitalizeFirst
  fieldExpansionDepth: 2
  removeTrailingPeriodFromDescriptions: true

info:
  title: Agio Platform API
  description: |
    GraphQL API for portfolio management, trading, KYC, and fund administration.

    This API provides access to:
    - Portfolio & wallet management
    - OTC trading and quotes
    - KYC/AML compliance data
    - Fund subscriptions and redemptions
    - Document generation
  termsOfService: https://www.agiodigital.com/terms
  contact:
    name: Agio Digital Support
    url: https://www.agiodigital.com
    email: support@agiodigital.com
  x-logo:
    url: https://www.agiodigital.com/favicon.ico
    altText: Agio Digital

servers:
  - url: https://dev.api.agiodigital.com/graphql
    description: Develop Environment
    production: false
